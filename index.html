<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Content Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding-bottom: 80px; } /* Space for bottom nav */
        .tab-active { color: #2563eb; border-top: 3px solid #2563eb; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white p-4 shadow-sm sticky top-0 z-10 flex justify-between items-center">
        <h1 id="view-title" class="text-xl font-bold text-gray-800">To Read</h1>
        <div class="flex gap-2">
             <button onclick="saveToGitHub()" class="bg-green-600 text-white p-2 rounded-full shadow-md">ğŸ’¾</button>
             <button onclick="setupToken()" class="bg-gray-100 p-2 rounded-full">ğŸ”‘</button>
        </div>
    </header>

    <main class="p-4">
        <div id="add-form" class="mb-6">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <input id="new-title" type="text" placeholder="ã‚¿ã‚¤ãƒˆãƒ«ã‚’å…¥åŠ›..." class="w-full border-b p-2 mb-3 outline-none">
                <div class="flex justify-between items-center">
                    <select id="new-type" class="bg-gray-100 p-2 rounded text-sm">
                        <option value="Book">ğŸ“š æœ¬</option>
                        <option value="Movie">ğŸ¬ æ˜ ç”»</option>
                        <option value="Drama">ğŸ“º ãƒ‰ãƒ©ãƒ</option>
                    </select>
                    <button onclick="addNewItem()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">è¿½åŠ </button>
                </div>
            </div>
        </div>

        <div id="list-container" class="space-y-4">
            </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 shadow-lg z-20">
        <button onclick="changeTab('to-read')" class="nav-btn flex flex-col items-center flex-1 py-2 text-gray-400" id="btn-to-read">
            <span class="text-xl">ğŸ“…</span>
            <span class="text-[10px] font-bold">äºˆå®š</span>
        </button>
        <button onclick="changeTab('progress')" class="nav-btn flex flex-col items-center flex-1 py-2 text-gray-400" id="btn-progress">
            <span class="text-xl">ğŸ“–</span>
            <span class="text-[10px] font-bold">é€²è¡Œä¸­</span>
        </button>
        <button onclick="changeTab('complete')" class="nav-btn flex flex-col items-center flex-1 py-2 text-gray-400" id="btn-complete">
            <span class="text-xl">âœ…</span>
            <span class="text-[10px] font-bold">å®Œäº†</span>
        </button>
    </nav>

    <script>
        let myContent = [];
        let currentTab = 'to-read';
        let GITHUB_CONFIG = { 
            token: localStorage.getItem('gh_token') || '', 
            owner: 'iuchino', repo: 'content-kanban', path: 'data.json' 
        };

        async function loadData() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
                    headers: GITHUB_CONFIG.token ? { 'Authorization': `token ${GITHUB_CONFIG.token}` } : {}
                });
                if (res.ok) {
                    const data = await res.json();
                    myContent = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    renderBoard();
                }
            } catch (e) { console.error(e); }
        }

        function changeTab(tab) {
            currentTab = tab;
            const titles = {'to-read': 'äºˆå®šãƒªã‚¹ãƒˆ', 'progress': 'ç¾åœ¨é€²è¡Œä¸­', 'complete': 'å®Œäº†ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–'};
            document.getElementById('view-title').innerText = titles[tab];
            
            // Toggle form visibility
            document.getElementById('add-form').style.display = (tab === 'to-read') ? 'block' : 'none';
            
            // Update Nav UI
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('tab-active'));
            document.getElementById(`btn-${tab}`).classList.add('tab-active');
            
            renderBoard();
        }

        function renderBoard() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            
            const filtered = myContent.filter(item => item.status === currentTab);
            
            filtered.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-xl shadow-sm border border-gray-100';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[10px] font-bold text-blue-500 bg-blue-50 px-2 py-0.5 rounded uppercase">${item.type}</span>
                        <button onclick="deleteItem(${item.id})" class="text-gray-300 text-xs">å‰Šé™¤</button>
                    </div>
                    <h3 class="font-bold text-gray-800 mb-2">${item.title}</h3>
                    <textarea onchange="updateNote(${item.id}, this.value)" placeholder="ãƒ¡ãƒ¢ã‚’æ®‹ã™..." class="w-full text-sm p-3 bg-gray-50 rounded-lg h-24 mb-3 border-none outline-none focus:ring-1 focus:ring-blue-200">${item.note || ''}</textarea>
                    <div class="flex justify-between items-center">
                        ${currentTab !== 'complete' ? 
                            `<button onclick="moveItem(${item.id})" class="w-full bg-blue-50 text-blue-600 font-bold py-2 rounded-lg text-sm">æ¬¡ã¸é€²ã‚ã‚‹ â†’</button>` : 
                            `<select onchange="updateRating(${item.id}, this.value)" class="bg-yellow-50 text-yellow-700 font-bold py-2 px-4 rounded-lg text-sm">
                                <option value="0">è©•ä¾¡ãªã—</option>
                                ${[1,2,3,4,5].map(n => `<option value="${n}" ${item.rating == n ? 'selected' : ''}>â­ ${n}</option>`).join('')}
                            </select>`
                        }
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Logic functions (Add, Move, Delete, Save) are same as before
        function addNewItem() {
            const title = document.getElementById('new-title').value;
            if(!title) return;
            myContent.push({ id: Date.now(), title, type: document.getElementById('new-type').value, status: 'to-read', note: '', rating: 0 });
            document.getElementById('new-title').value = '';
            renderBoard();
        }
        function updateNote(id, val) { myContent.find(i => i.id === id).note = val; }
        function updateRating(id, val) { myContent.find(i => i.id === id).rating = parseInt(val); renderBoard(); }
        function moveItem(id) {
            const item = myContent.find(i => i.id === id);
            item.status = (item.status === 'to-read') ? 'progress' : 'complete';
            renderBoard();
        }
        function deleteItem(id) { if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) { myContent = myContent.filter(i => i.id !== id); renderBoard(); } }
        function setupToken() {
            const t = prompt("GitHub Token:", GITHUB_CONFIG.token);
            if(t !== null) { GITHUB_CONFIG.token = t; localStorage.setItem('gh_token', t); loadData(); }
        }
        async function saveToGitHub() {
            if(!GITHUB_CONFIG.token) { alert("Tokenã‚’è¨­å®šã—ã¦ãã ã•ã„"); return; }
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(myContent, null, 2))));
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
            const getRes = await fetch(url, { headers: { 'Authorization': `token ${GITHUB_CONFIG.token}` }});
            const fileData = getRes.ok ? await getRes.json() : null;
            const res = await fetch(url, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_CONFIG.token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update via App", content, sha: fileData ? fileData.sha : null })
            });
            if(res.ok) alert("ä¿å­˜å®Œäº†ï¼");
            else alert("ä¿å­˜ã‚¨ãƒ©ãƒ¼");
        }

        loadData();
        changeTab('to-read');
    </script>
</body>
</html>
