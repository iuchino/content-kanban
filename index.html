<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strategy Kanban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding-bottom: 90px; font-family: -apple-system, system-ui, sans-serif; overflow-x: hidden; }
        .tab-active { color: #2563eb; border-top: 3px solid #2563eb; background-color: #f8fafc; }
        .cat-technical { border-left: 5px solid #3b82f6; } 
        .cat-finance { border-left: 5px solid #10b981; }   
        .cat-religion { border-left: 5px solid #8b5cf6; }  
        .cat-howto { border-left: 5px solid #f59e0b; }     
        .cat-entertainment { border-left: 5px solid #ef4444; }
        
        .swipe-container { overflow: hidden; position: relative; border-radius: 1rem; }
        .swipe-content { transition: transform 0.3s ease-out; position: relative; z-index: 2; background: white; }
        .delete-btn-bg { position: absolute; right: 0; top: 0; bottom: 0; background: #ef4444; color: white; display: flex; align-items: center; padding: 0 20px; font-weight: bold; border-radius: 0 1rem 1rem 0; z-index: 1; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <header class="bg-white p-4 shadow-sm sticky top-0 z-30">
        <div class="flex justify-between items-center mb-2">
            <div>
                <h1 id="view-title" class="text-xl font-bold leading-none">äºˆå®šãƒªã‚¹ãƒˆ</h1>
                <p id="sync-status" class="text-[9px] text-gray-400 font-bold uppercase tracking-widest mt-1">Checking Sync...</p>
                <p id="last-saved" class="text-[8px] text-blue-400 font-medium">Last Sync: ---</p>
            </div>
            <div class="flex gap-2">
                 <button onclick="downloadBackup()" class="bg-blue-50 text-blue-600 p-2.5 rounded-full active:scale-90">ğŸ“¥</button>
                 <button onclick="saveToGitHub()" class="bg-green-600 text-white p-2.5 rounded-full shadow-lg active:scale-90">ğŸ’¾</button>
                 <button onclick="setupToken()" class="bg-gray-100 p-2.5 rounded-full active:scale-90">ğŸ”‘</button>
            </div>
        </div>
        <input id="search-input" type="text" oninput="renderBoard()" placeholder="æ¤œç´¢..." class="w-full bg-gray-100 border-none rounded-lg p-2 text-sm outline-none">
    </header>

    <main class="p-4">
        <div id="add-form" class="mb-6">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                <input id="new-title" type="text" placeholder="ã‚¿ã‚¤ãƒˆãƒ«..." class="w-full border-b border-gray-100 p-2 mb-3 outline-none text-lg">
                <input id="new-link" type="url" placeholder="URL (Amazon, etc)" class="w-full border-b border-gray-100 p-2 mb-4 outline-none text-xs text-blue-500">
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <select id="new-type" class="bg-gray-50 p-2 rounded-lg text-xs font-bold border-none"><option value="Book">ğŸ“š æœ¬</option><option value="Movie">ğŸ¬ æ˜ ç”»</option><option value="Drama">ğŸ“º ãƒ‰ãƒ©ãƒ</option></select>
                    <select id="new-goal" class="bg-gray-50 p-2 rounded-lg text-xs font-bold border-none"><option value="technical">ğŸ’» Technical</option><option value="finance">ğŸ’° Finance</option><option value="religion">ğŸ™ Strategy/Rel</option><option value="howto">ğŸ›  How-To</option><option value="entertainment">ğŸ­ Entertainment</option></select>
                </div>
                <button onclick="addNewItem()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-md">è¿½åŠ ã™ã‚‹</button>
            </div>
        </div>
        <div id="list-container" class="space-y-4"></div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-20 shadow-lg z-20">
        <button onclick="changeTab('to-read')" class="nav-btn flex flex-col items-center justify-center flex-1 h-full text-gray-400" id="btn-to-read"><span class="text-xl">ğŸ“…</span><span class="text-[10px] font-black uppercase">äºˆå®š</span></button>
        <button onclick="changeTab('progress')" class="nav-btn flex flex-col items-center justify-center flex-1 h-full text-gray-400" id="btn-progress"><span class="text-xl">ğŸ“–</span><span class="text-[10px] font-black uppercase">é€²è¡Œ</span></button>
        <button onclick="changeTab('complete')" class="nav-btn flex flex-col items-center justify-center flex-1 h-full text-gray-400" id="btn-complete"><span class="text-xl">âœ…</span><span class="text-[10px] font-black uppercase">å®Œäº†</span></button>
    </nav>

    <script>
        let myContent = [];
        let currentTab = 'to-read';
        let touchStartX = 0;
        let GITHUB_CONFIG = { token: localStorage.getItem('gh_token') || '', owner: 'iuchino', repo: 'content-kanban', path: 'data.json' };

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('last-saved').innerText = `Last Sync: ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        async function loadData() {
            if(!GITHUB_CONFIG.token) return;
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
                    headers: { 'Authorization': `token ${GITHUB_CONFIG.token}`, 'Cache-Control': 'no-cache' }
                });
                if (res.ok) {
                    const data = await res.json();
                    myContent = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    renderBoard();
                    document.getElementById('sync-status').innerText = "Cloud Sync Active";
                    updateTimestamp();
                }
            } catch (e) { document.getElementById('sync-status').innerText = "Sync Error"; }
        }

        function renderBoard() {
            const container = document.getElementById('list-container');
            const search = document.getElementById('search-input').value.toLowerCase();
            container.innerHTML = '';
            
            const filtered = myContent.filter(item => {
                const matchesTab = item.status === currentTab;
                const matchesSearch = item.title.toLowerCase().includes(search) || (item.goal && item.goal.toLowerCase().includes(search));
                return matchesTab && matchesSearch;
            });

            filtered.forEach(item => {
                const cardWrapper = document.createElement('div');
                cardWrapper.className = 'swipe-container';
                
                cardWrapper.innerHTML = `
                    <div class="delete-btn-bg" onclick="deleteItem(${item.id})">Delete</div>
                    <div class="swipe-content bg-white p-5 shadow-sm border border-gray-100 relative cat-${item.goal || 'entertainment'}" 
                         ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event, this)">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[9px] font-black text-gray-400 uppercase tracking-widest">${item.type} | ${item.goal}</span>
                        </div>
                        <h3 class="font-bold text-gray-800 text-lg mb-1 leading-tight">${item.title}</h3>
                        ${item.url ? `<a href="${item.url}" target="_blank" class="text-[11px] text-blue-500 underline mb-3 block truncate">ğŸ”— Open Link</a>` : ''}
                        <textarea onchange="updateNote(${item.id}, this.value)" placeholder="ãƒ¡ãƒ¢..." class="w-full text-sm p-3 bg-gray-50 rounded-xl h-28 mb-4 border-none outline-none">${item.note || ''}</textarea>
                        
                        <div class="flex gap-2">
                            ${currentTab === 'progress' ? 
                                `<button onclick="moveBack(${item.id})" class="flex-1 bg-gray-100 text-gray-600 font-bold py-3 rounded-xl text-sm active:bg-gray-200">â† æˆ»ã™</button>` : ''}
                            
                            ${currentTab !== 'complete' ? 
                                `<button onclick="moveItem(${item.id})" class="flex-[2] bg-blue-600 text-white font-bold py-3 rounded-xl text-sm shadow-md active:bg-blue-700">NEXT â†’</button>` : 
                                `<select onchange="updateRating(${item.id}, this.value)" class="w-full bg-yellow-50 text-yellow-700 font-bold py-3 px-4 rounded-xl text-sm border-none outline-none">
                                    <option value="0">Rating</option>${[1,2,3,4,5].map(n => `<option value="${n}" ${item.rating == n ? 'selected' : ''}>â­ ${n}</option>`).join('')}
                                </select>`
                            }
                        </div>
                    </div>
                `;
                container.appendChild(cardWrapper);
            });
        }

        function moveItem(id) {
            const item = myContent.find(i => i.id === id);
            if (item.status === 'to-read') {
                const progressCount = myContent.filter(i => i.status === 'progress').length;
                if (progressCount >= 4) {
                    alert("WIP Limit reached! (é€²è¡Œä¸­ã¯4ã¤ã¾ã§)");
                    return;
                }
                item.status = 'progress';
            } else if (item.status === 'progress') {
                item.status = 'complete';
            }
            renderBoard();
        }

        function moveBack(id) {
            const item = myContent.find(i => i.id === id);
            item.status = 'to-read';
            renderBoard();
        }

        function handleTouchStart(e) { touchStartX = e.touches[0].clientX; }
        function handleTouchMove(e, el) {
            let touchX = e.touches[0].clientX;
            let diff = touchStartX - touchX;
            if (diff > 50) el.style.transform = `translateX(-80px)`;
            else if (diff < -20) el.style.transform = `translateX(0px)`;
        }

        function downloadBackup() {
            const blob = new Blob([JSON.stringify(myContent, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `kanban_backup.json`; a.click();
        }

        function addNewItem() {
            const title = document.getElementById('new-title').value;
            if(!title) return;
            myContent.push({ id: Date.now(), title, url: document.getElementById('new-link').value, type: document.getElementById('new-type').value, goal: document.getElementById('new-goal').value, status: 'to-read', note: '', rating: 0 });
            document.getElementById('new-title').value = ''; document.getElementById('new-link').value = ''; renderBoard();
        }

        function changeTab(tab) {
            currentTab = tab;
            document.getElementById('view-title').innerText = {'to-read': 'äºˆå®šãƒªã‚¹ãƒˆ', 'progress': 'é€²è¡Œä¸­', 'complete': 'å®Œäº†ãƒªã‚¹ãƒˆ'}[tab];
            document.getElementById('add-form').style.display = (tab === 'to-read') ? 'block' : 'none';
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('tab-active'));
            document.getElementById(`btn-${tab}`).classList.add('tab-active');
            renderBoard();
        }

        function updateNote(id, val) { myContent.find(i => i.id === id).note = val; }
        function updateRating(id, val) { myContent.find(i => i.id === id).rating = parseInt(val); renderBoard(); }
        function deleteItem(id) { if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) { myContent = myContent.filter(i => i.id !== id); renderBoard(); } }
        function setupToken() { const t = prompt("GitHub Token:", GITHUB_CONFIG.token); if(t !== null) { GITHUB_CONFIG.token = t; localStorage.setItem('gh_token', t); loadData(); } }
        
        async function saveToGitHub() {
            if(!GITHUB_CONFIG.token) { alert("Tokenã‚’è¨­å®šã—ã¦ãã ã•ã„"); return; }
            document.getElementById('sync-status').innerText = "Uploading...";
            try {
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(myContent, null, 2))));
                const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
                const getRes = await fetch(url, { headers: { 'Authorization': `token ${GITHUB_CONFIG.token}`, 'Cache-Control': 'no-cache' }});
                const fileData = await getRes.json();
                const res = await fetch(url, {
                    method: 'PUT', headers: { 'Authorization': `token ${GITHUB_CONFIG.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "Update via Kanban App", content, sha: fileData.sha })
                });
                if(res.ok) { alert("âœ… ä¿å­˜å®Œäº†ï¼"); updateTimestamp(); document.getElementById('sync-status').innerText = "Cloud Sync Active"; }
            } catch (e) { alert("Save Error"); }
        }

        loadData();
        changeTab('to-read');
    </script>
</body>
</html>
